<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial- 
     scale=1.0">
    <title>Discount Calculator</title>
    <link 
     href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4">Discount Calculator</h1>
        <label for="price" class="block text-sm font-medium text- 
         gray-700">Original Price:</label>
        <input type="number" id="price" class="mt-1 p-2 block w-full 
         border rounded" placeholder="Enter price">

        <label for="code" class="block text-sm font-medium text- 
         gray-700 mt-4">Discount Code:</label>
        <input type="text" id="code" class="mt-1 p-2 block w-full 
         border rounded" placeholder="Enter discount code">

        <button onclick="applyDiscount()" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Apply</button>
           

        <div class="mt-4">
            <label for="finalPrice" class="block text-sm font-medium 
             text-gray-700">Final Price:</label>
            <input type="text" id="finalPrice" class="mt-1 p-2 block 
             w-full border rounded bg-gray-100" readonly>
        </div>
    </div>

    <script src="js/calculate.js"></script>
</body>

</html>
